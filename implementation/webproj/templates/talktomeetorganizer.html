{% extends 'base.html' %}
{% load i18n crispy_forms_tags %}

{% block content %}
<form action="{% url 'messagemeet' meet.key %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        {% trans "Send message" %}
    </button>
</form>
{% endblock content %}
