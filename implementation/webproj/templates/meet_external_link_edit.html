{% extends 'base.html' %}
{% load i18n crispy_forms_tags method_override %}

{% block title %}
{% trans "Edit external link" %} | {{ block.super }}
{% endblock title %}

{% block content %}
<form class="form" method="POST" action="{% url 'meetlink' mel.pk %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
        <i class="fa fa-check" aria-hidden="true"></i>
        {% trans "Save" %}
    </button>
</form>
{% endblock content %}
