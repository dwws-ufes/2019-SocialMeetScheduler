{% extends 'base.html' %}
{% load i18n crispy_forms_tags %}

{% block title %}
{{ user.username }} | {{ block.super }}
{% endblock title %}

{% block content %}
<h3>{{ user }}</h3>
<div>
    {{ button }}
</div>
{% if form %}
<div>
    <form action="{% url 'messageusr' user.username %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
            {% trans "Send message" %}
        </button>
    </form>
</div>
{% endif %}
{% endblock content %}
